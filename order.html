<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Ordering Form</title>
<style>
  /* Basic CSS styling for the form */
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
  }
  input[type="text"], select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
  }
  .scrolling-option {
    overflow-y: scroll;
    height: 100px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .submit-btn {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  .submit-btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Food Ordering Form</h2>
  <form action="/order" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="text" id="mobile" name="mobile" required>
    </div>
    <div class="form-group">
      <label for="table-number">Table Number:</label>
      <input type="text" id="table-number" name="table-number" required>
    </div>
    <div class="form-group">
      <label for="order">Order:</label>
      <select id="order" name="order" class="scrolling-option" required multiple>
        <option value="Pizza">Pizza</option>
        <option value="Burger">Burger</option>
        <option value="Pasta">Pasta</option>
        <option value="Salad">Salad</option>
        <option value="Pizza">Pizza</option>
        <option value="Burger">Burger</option>
        <option value="Pasta">Pasta</option>
        <option value="Salad">Salad</option>
        <option value="Salad">Salad</option>
        <!-- Add more food items as needed -->
      </select>
    </div>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

</body>
</html>
